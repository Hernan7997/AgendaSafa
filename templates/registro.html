{% include 'header.html' %}
{% load static %}


{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-9 col-xl-6">
                <div class="carta mt-5">
                    <div class="card-header text-white text-center" style="background-color: #54456b;">
                        <h3>Inicio de sesión</h3>
                    </div>
                    <form action="" method="post">

                        {% csrf_token %}

                        <div class="my-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" name="username" class="form-control" id="username"
                                   value="{{ username }}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email"
                                   aria-describedby="emailHelp"
                                   value="{{ email }}">
                            <!-- la etiqueta value nos permite mantener los datos que queramos al traer los errores del views.py -->
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="repeatPassword" class="form-label">Repetir contraseña</label>
                            <input type="password" class="form-control" name="repeatPassword" id="repeatPassword">
                        </div>
                        <button type="submit" class="boton btn btn-primary">Enviar</button>
                    </form>

                    {% for e in errores %}

                        <p>{{ e }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>



{% endblock %}

{% include 'footer.html' %}
