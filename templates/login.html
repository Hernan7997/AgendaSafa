{% include 'header.html' %}
{% load static %}


{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-white text-center" style="background-color: #54456b;">
                        <h3>Inicio de sesión</h3>
                    </div>
                    <div class="card-body" >
                        <form action="" method="post">

                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                <input type="text" name="username" class="form-control" id="username"
                                       value="{{ username }}">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" name="password" class="form-control" id="password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">Enviar</button>
                        </form>
                        <br>
                        <a href="{% url 'registro' %}">
                            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2"
                                    style="background-color: #54456b;">
                                Registro
                            </button>
                        </a>

                        <!--Este es un error que solo se muestra si ocurre-->
                        <p>{{ error }}</p>

                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% include 'footer.html' %}
