{% include 'header.html' %}
{% load static %}


{% block content %}
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-9 col-xl-6">
                <div class="carta mt-5">
                    <div class="card-header text-white text-center" style="background-color: #54456b;">
                        <h3>Inicio de sesión</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">

                            {% csrf_token %}
                            <div class="my-3">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                <input type="text" name="username" class="form-control" id="username"
                                       value="{{ username }}">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" name="password" class="form-control" id="password">
                            </div>
                            <button type="submit" class="boton btn btn-primary">Enviar</button>
                            <a href="{% url 'registro' %}">
                                <button type="button" class="boton btn btn-primary">
                                    Registro
                                </button>
                            </a>
                        </form>
                        <!--Este es un error que solo se muestra si ocurre-->
                        <p>{{ error }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% include 'footer.html' %}
