{% include 'header.html' %}
{% load static %}


{% block content %}

    <div class="container">

        <div class="text-end mb-3">
            <a href="{% url 'nuevo_usuario' %}" class="">
                <button class="boton btn btn-primary m-1">Nuevo usuario</button>
            </a>
            <form action="{% url 'buscar_usuario' %}" method="get">
                <div class="input-group">
                    <input type="text" name="username" class="form-control-md m-1" placeholder="Buscar usuario">
                    <div class="input-group-append">
                        <button class="boton btn btn-primary m-1" type="submit">Buscar</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead">
                <tr class="text-center">
                    <th scope="col">Usuario</th>
                    <th scope="col">rol</th>
                    <th scope="col">email</th>
                    <th scope="col" colspan="2">Acciones</th>
                </tr>
                </thead>
                <tbody>
                {% for u in lista_usuarios %}
                    <tr class="text-center">
                        <td>{{ u.username }}</td>
                        <td>{{ u.rol }}</td>
                        <td>{{ u.email }}</td>
                        <td>
                            <a href="{% url 'editar_usuario' id=u.id %}" class="btn"><i
                                    class="bi bi-pencil-square "></i></a>
                        </td>
                        <td>
                            <a href="{% url 'borrar_usuario' id=u.id %}" class="btn"><i class="bi bi-trash-fill "</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}

{% include 'footer.html' %}
