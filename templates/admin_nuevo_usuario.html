{% include 'header.html' %}
{% load static %}


{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-9 col-xl-6">
                <div class="carta mt-5">
                    <div class="card-header text-white text-center" style="background-color: #54456b;">
                        <h3>Nuevo usuario</h3>
                    </div>
                    <form action="" method="post">

                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" name="username" class="form-control" id="username" value="{{ usuario.username }}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email"
                                   aria-describedby="emailHelp" value="{{ usuario.email }}">
                        </div>
                        <div class="mb-3">
                            <label for="rol" class="form-label">Tipo de usuario</label>
                            <select class="form-select" id="rol" name="rol">
                                <option value="predeterminado">Seleccione un rol</option>
                                {% for r in roles %}
                                    <option value="{{ r }}"
                                    {% if usuario.rol == r %}
                                            selected
                                    {% endif %}>{{ r }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="boton confirmar btn btn-primary">Enviar</button>
                    </form>
                    <br>
                    {% for e in errores %}
                        <p style="color: red">{{ e }}.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% include 'footer.html' %}
